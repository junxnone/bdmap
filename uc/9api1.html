<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin:0;
			font-family:"微软雅黑";
		}
		#container{
			width:100%;
			height:100%;
            overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=TgV2QFgm0rUs6MM5ZujGFvVUiyQUWhjD"></script>
	<title>设置版权</title>
</head>
<body>
    <div id="container"></div>
    <script>
        var map = new BMapGL.Map('container');
        map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);
        var cr = new BMapGL.CopyrightControl({
            anchor: BMAP_ANCHOR_TOP_RIGHT,
            offset: new BMapGL.Size(20, 20)
        });   //设置版权控件位置
	    map.addControl(cr); //添加版权控件
        var bs = map.getBounds();   //返回地图可视区域
	    cr.addCopyright({
            id: 1, 
            content: "<img src='../img/baidu.jpg' width='50px' height='50px'/><a href='#' style='font-size:16px;color:#000'>@我是自定义版权控件呀</a>", 
            bounds: bs
        });
        // map.setCopyrightOffset();
    </script>
</body>
</html>
